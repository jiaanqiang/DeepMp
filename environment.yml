name: DeepMp
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.9
  
  # PyTorch ecosystem
  - pytorch=2.1.0
  - torchvision=0.16.0
  - torchaudio=2.1.0
  
  # Numerical computing
  - numpy=1.24.3
  - pandas=2.1.3
  - scipy=1.11.3
  
  # Machine learning
  - scikit-learn=1.3.1
  
  # Visualization
  - matplotlib=3.8.0
  - seaborn=0.13.0
  
  # Bioinformatics
  - biopython=1.81
  
  # Utilities
  - tqdm=4.66.1
  - joblib=1.3.2
  
  # 可选：如果你需要 Jupyter 支持
  # - jupyter
  # - notebook